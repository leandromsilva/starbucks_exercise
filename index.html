<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=width-device, initial-scale=1.0">
        <title>Starbucks Exercise</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <header>
            <div class="header-line"></div>
            <div class="container header-body">
                <div class="header-left">
                    <a href="#">
                        <img src="assets/img/logo.png" alt="logo da starbucks">
                    </a>
                </div>
                <div class="header-right">
                    <div class="search">
                        <form>
                            <input type="text" name="search" placeholder="Pesquisa"/>
                            <button>
                                <img src="assets/img/loupe.png" alt="confirmar pesquisa">
                            </button>
                        </form>
                    </div>
                    <div class="header-menu">
                        <img src="assets/img/menu.png" alt="menu de navegação">
                    </div>
                </div>
            </div>
        </header>
    </body>
</html>
